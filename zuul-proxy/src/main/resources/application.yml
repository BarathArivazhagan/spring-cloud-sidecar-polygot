zuul:
  routes:
    msstore :       
        path: /msstore/**
        url: http://localhost:9002
    csstore: 
        path: /csstore/**
        url: http://localhost:9001
    wstore: 
        path: /wstore/**
        url: http://localhost:3000
        
eureka:
  client:
    serviceUrl:      
       defaultZone: http://localhost:9000/eureka
    register-with-eureka: true
    fetch-registry: true


management:
   endpoint:
     health:
       enabled: true
     info:
       enabled: true
     loggers:
       enabled: true
     metrics:
       enabled: true
   endpoints:
      web:
        exposure:
            include:
             - health
             - configprops
             - loggers
             - metrics
             - info
             - httptrace
             - env  